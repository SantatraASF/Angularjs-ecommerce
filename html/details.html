    <div class="card">

                        </div>


                        <p class="product-description"> {{det.about}} </p>
                        <h4 class="price">current price: <span> {{det.prix}} </span></h4>

                        <div class="action">
                            <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add
                                to cart</button> -->
                            <button class="add-to-cart btn btn-default" ng-click="add_cart(det)" type="button">add

        </div>

        <div class="container">
            <div ng-show="cart.length !== 0">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h5>MY CART</h5>
                    </div>
                    <div class="panel-body table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="cart in carts" ng-init="setTotals(cart)">
                                    <td>{{cart.nom}}</td>
                                    <td>Ar {{cart.prix}}</td>
                                    <td><button type="button" ng-click="remove_cart(cart)" class="btn btn-danger"><span
                                                class="glyphicon glyphicon-remove"></span></button></td>
                                </tr>
                                <tr>
                                    <td align="right">Total</td>
                                    <td>Ar {{total}}</td>
                                    <td> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"> Checkout </button> </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ----------------- Manomboka eto ny modals ------------------------------- -->

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalCenterTitle"><strong> {{title}}</strong> </h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div ng-init="setTotals(cart)" >
                        <h2>You paid {{total}} Ar</h2>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="button" value="Go shopping" class="btn btn-primary" onclick="window.location.href='/'" >
                </div>
            </div>
        </div>
    </div>
