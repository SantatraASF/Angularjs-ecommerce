<div ng-repeat="x in products">
        <div class="col-md-4">
            <div class="thumbnail">
                <img ng-src="{{x.picture}}" alt="Lights" style="width:50%">
                <div class="caption">
                    <p><a href="#!/details/{{x.id}}"> {{x.name}} </a></p>
                </div>
                </a>
            </div>
        </div>
    </div>
